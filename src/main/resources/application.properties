
# Cassandra connection (environment-driven)
cassandra.host=${CASSANDRA_HOST:127.0.0.1}
cassandra.port=${CASSANDRA_PORT:9042}
cassandra.datacenter=${CASSANDRA_DC:datacenter1}
cassandra.keyspace=${CASSANDRA_KEYSPACE:logs}

# Quarkus Cassandra extension config (kept for compatibility)
quarkus.cassandra.contact-points=${cassandra.host}:${cassandra.port}
quarkus.cassandra.local-datacenter=${cassandra.datacenter}
quarkus.cassandra.keyspace=${cassandra.keyspace}

# HTTP
quarkus.http.port=8080

# CORS Configuration (handled in code via Response headers)
# CORS is configured directly in LogResource.java

# OpenAPI and Swagger UI
quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.path=/openapi

# ML Analyzer
ml.analyzer.url=http://ml-analyzer:5001
