version: '3.8'

services:
  # Database
  cassandra:
    image: cassandra:4.1
    container_name: cassandra
    ports:
      - "9042:9042"
    environment:
      CASSANDRA_CLUSTER_NAME: "Log Anomaly Cluster"
      CASSANDRA_DC: "datacenter1"
      CASSANDRA_ENDPOINT_SNITCH: GossipingPropertyFileSnitch
    volumes:
      - cassandra-data:/var/lib/cassandra
      - ../database/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
      interval: 10s
      timeout: 10s
      retries: 12
    networks:
      - log-network

  # ML Analyzer Service
  ml-analyzer:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ml-analyzer
    container_name: ml-analyzer
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - ML_ANALYZER_URL=http://ml-analyzer:5001
    volumes:
      - ml-models:/app/models
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5001/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - log-network
    depends_on:
      cassandra:
        condition: service_healthy

  # Backend API
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: backend
    ports:
      - "8080:8080"
    environment:
      - CASSANDRA_HOST=cassandra
      - CASSANDRA_PORT=9042
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_KEYSPACE=logs
      - ML_ANALYZER_URL=http://ml-analyzer:5001
    networks:
      - log-network
    depends_on:
      cassandra:
        condition: service_healthy
      ml-analyzer:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/q/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:80"
    networks:
      - log-network
    depends_on:
      - backend

volumes:
  cassandra-data:
  ml-models:

networks:
  log-network:
    driver: bridge

